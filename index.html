<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motor X</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Agrega aquí tu CSS proporcionado */
        /* Copia y pega el CSS que compartiste */
    </style>
</head>
<body>
    <!-- Contenedor general -->
    <div class="container">

        <!-- Primera sección -->
        <div class="section-container">
            <!-- Menú lateral -->
            <nav class="sidebar">
                <button class="menu-btn" data-label="Perfil"></button>
                <button class="menu-btn" data-label="Amigos"></button>
                <button class="menu-btn" data-label="Comentarios"></button>
            </nav>

            <!-- Contenido principal -->
            <div class="main">
                <header>
                    <div class="logo">
                        <img src="img/LOGO BLANCO (2) 2.png" alt="Logo Motor X">
                    </div>
                </header>
                <div class="form-container">
                    <h2>Registro Principal</h2>
                    <input type="text" placeholder="Correo Electrónico">
                    <input type="password" placeholder="Contraseña">
                    <input type="tel" placeholder="Teléfono">
                    <input type="tel" placeholder="Ciudad">
                    <input type="text" placeholder="Tipo de documento">
                    <button>Ingresar</button>
                    <button>Registrarse</button>
                </div>
                <div class="form-container">
                    <button>Agregar Equipo</button>
                    <button>Establecer Recordatorio</button>
                    <button>Notificaciones</button>
                    <button>Agregar Invitados</button>
                </div>
            </div>
        </div>

        <!-- Segunda sección -->
        <div class="section-container">
            <!-- Menú lateral -->
            <nav class="sidebar">
                <button class="menu-btn" data-label="Perfil"></button>
                <button class="menu-btn" data-label="Amigos"></button>
                <button class="menu-btn" data-label="Comentarios"></button>
            </nav>

            <!-- Contenido principal -->
            <div class="main">
                <header>
                    <div class="logo">
                        <img src="img/LOGO BLANCO (2) 2.png" alt="Logo Motor X">
                    </div>
                </header>
                <div class="form-container">
                    <button>Imagen del Carro</button>
                    <button>Precio</button>
                    <button>Cilindraje</button>
                </div>
                <div class="form-container">
                    <input type="text" placeholder="Marca">
                    <input type="text" placeholder="Color">
                    <input type="text" placeholder="Descripción">
                    <button>Seleccionar Carro</button>
                    <button>Comprar Carro</button>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
